
Organizations: &OrganizationsList
    -   Name: governance
        ID: aMSP
        MSPDir: ../crypto-config/peerOrganizations/gov.io/msp
        Policies:
            Readers:
                Type: Signature
                Rule: "OR(aMSP.member, aMSP.peer, aMSP.admin, aMSP.client)"
            Writers:
                Type: Signature
                Rule: "OR(aMSP.member, aMSP.peer, aMSP.admin, aMSP.client)"
            Admins:
                Type: Signature
                Rule: "OR(aMSP.admin)"
            Endorsement:
                Type: Signature
                Rule: "OR(aMSP.peer, aMSP.admin)"
        AnchorPeers:
            Host: aa
            Port: 11

