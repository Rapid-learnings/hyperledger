Profiles:
  newProfile:
    Application:
      Organizations:
        - Name: bigbazar
          ID: bigbazarMSP
          MSPDir: /home/ubuntu/fabric/hyperledger/coffee_poc/updateChannel/../crypto-config/peerOrganizations/retailer.com/msp
          Policies:
            Readers:
              Type: Signature
              Rule: "OR('bigbazarMSP.member', 'bigbazarMSP.peer', 'bigbazarMSP.admin', 'bigbazarMSP.client')"
            Writers:
              Type: Signature
              Rule: "OR('bigbazarMSP.member', 'bigbazarMSP.peer', 'bigbazarMSP.admin', 'bigbazarMSP.client')"
            Admins:
              Type: Signature
              Rule: "OR('bigbazarMSP.admin')"
            Endorsement:
              Type: Signature
              Rule: "OR('bigbazarMSP.peer', 'bigbazarMSP.admin')"
          AnchorPeers:
            Host: peerbb1.retailer.com
            Port: 11051
        - Name: teafarm
          ID: teafarmMSP
          MSPDir: /home/ubuntu/fabric/hyperledger/coffee_poc/updateChannel/../crypto-config/peerOrganizations/production.com/msp
          Policies:
            Readers:
              Type: Signature
              Rule: "OR('teafarmMSP.member', 'teafarmMSP.peer', 'teafarmMSP.admin', 'teafarmMSP.client')"
            Writers:
              Type: Signature
              Rule: "OR('teafarmMSP.member', 'teafarmMSP.peer', 'teafarmMSP.admin', 'teafarmMSP.client')"
            Admins:
              Type: Signature
              Rule: "OR('teafarmMSP.admin')"
            Endorsement:
              Type: Signature
              Rule: "OR('teafarmMSP.peer', 'teafarmMSP.admin')"
          AnchorPeers:
            Host: peertf1.production.com
            Port: 8051
