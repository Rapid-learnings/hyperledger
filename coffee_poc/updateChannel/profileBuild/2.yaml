Organizations:
- AnchorPeers:
    Host: bb
    Port: 22
  ID: bMSP
  MSPDir: ../crypto-config/peerOrganizations/gov.io/msp
  Name: governance
  Policies:
    Admins:
      Rule: OR(bMSP.admin)
      Type: Signature
    Endorsement:
      Rule: OR(bMSP.peer, bMSP.admin)
      Type: Signature
    Readers:
      Rule: OR(bMSP.member, bMSP.peer, bMSP.admin, bMSP.client)
      Type: Signature
    Writers:
      Rule: OR(bMSP.member, bMSP.peer, bMSP.admin, bMSP.client)
      Type: Signature
